<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap 101 Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<h1>Hello, world!</h1>
		<!-- Exemplo menu superior -->
		
		<div class="dropdown">
			<a class="dropdown-toggle" data-toggle="dropdown" href="#">Dropdown trigger</a>
			<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
				<li class="dropdown">teste</li>
				<li class="dropdown">teste2</li>
				<li class="dropdown">teste3</li>
			</ul>
		</div>
		<!-- Fim Exemplo menu superior -->
		
		<!-- Exemplo Carousel -->
		<div class="row-fluid">
			<div id="myCarousel" class="carousel slide">
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
				
				<!-- Carousel items -->
				<div class="carousel-inner">
					<div class="active item"><img src="../img/414152.jpeg"></div>
					<div class="item"><img src="../img/carousel-inn-on-the-beach.jpg"></div>
					<div class="item"><img src="../img/Holiday-Inn-FORT-MYERS-BEACH-Hotel-Exterior-10.jpg"></div>
				</div>
				
				<!-- Carousel nav -->
				<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
				<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
			</div>
		</div>
		<!-- Fim Exemplo Carousel -->
		
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/meuJs.js"></script>
	</body>
</html>
